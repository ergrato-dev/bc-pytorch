<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
    Precedencia de Operadores en Python
  </text>
  <text x="400" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#a0aec0" text-anchor="middle">
    De mayor a menor prioridad (arriba = primero)
  </text>
  
  <!-- Level 1 - Parentheses -->
  <rect x="100" y="90" width="600" height="50" rx="6" fill="#16213e" stroke="#EE4C2C" stroke-width="3"/>
  <text x="130" y="115" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#EE4C2C">
    1. Paréntesis
  </text>
  <text x="350" y="115" font-family="Courier New, monospace" font-size="15" fill="#e2e8f0">
    ( )
  </text>
  <text x="450" y="115" font-family="Courier New, monospace" font-size="14" fill="#a0aec0">
    (2 + 3) * 4 = 20
  </text>
  
  <!-- Level 2 - Exponentiation -->
  <rect x="100" y="150" width="600" height="50" rx="6" fill="#16213e" stroke="#4299e1" stroke-width="3"/>
  <text x="130" y="175" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#4299e1">
    2. Exponenciación
  </text>
  <text x="350" y="175" font-family="Courier New, monospace" font-size="15" fill="#e2e8f0">
    **
  </text>
  <text x="450" y="175" font-family="Courier New, monospace" font-size="14" fill="#a0aec0">
    2 ** 3 = 8
  </text>
  
  <!-- Level 3 - Unary -->
  <rect x="100" y="210" width="600" height="50" rx="6" fill="#16213e" stroke="#48bb78" stroke-width="3"/>
  <text x="130" y="235" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#48bb78">
    3. Unarios
  </text>
  <text x="350" y="235" font-family="Courier New, monospace" font-size="15" fill="#e2e8f0">
    +x  -x
  </text>
  <text x="450" y="235" font-family="Courier New, monospace" font-size="14" fill="#a0aec0">
    -5, +10
  </text>
  
  <!-- Level 4 - Multiplication/Division -->
  <rect x="100" y="270" width="600" height="50" rx="6" fill="#16213e" stroke="#FFD43B" stroke-width="3"/>
  <text x="130" y="295" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#FFD43B">
    4. Mult/Div/Mod
  </text>
  <text x="350" y="295" font-family="Courier New, monospace" font-size="15" fill="#e2e8f0">
    *  /  //  %
  </text>
  <text x="450" y="295" font-family="Courier New, monospace" font-size="14" fill="#a0aec0">
    10 / 2 * 3 = 15.0
  </text>
  
  <!-- Level 5 - Addition/Subtraction -->
  <rect x="100" y="330" width="600" height="50" rx="6" fill="#16213e" stroke="#a855f7" stroke-width="3"/>
  <text x="130" y="355" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#a855f7">
    5. Suma/Resta
  </text>
  <text x="350" y="355" font-family="Courier New, monospace" font-size="15" fill="#e2e8f0">
    +  -
  </text>
  <text x="450" y="355" font-family="Courier New, monospace" font-size="14" fill="#a0aec0">
    5 + 3 - 2 = 6
  </text>
  
  <!-- Level 6 - Comparison -->
  <rect x="100" y="390" width="600" height="50" rx="6" fill="#16213e" stroke="#ef4444" stroke-width="3"/>
  <text x="130" y="415" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">
    6. Comparación
  </text>
  <text x="350" y="415" font-family="Courier New, monospace" font-size="15" fill="#e2e8f0">
    &lt;  &gt;  &lt;=  &gt;=  ==  !=
  </text>
  <text x="550" y="415" font-family="Courier New, monospace" font-size="14" fill="#a0aec0">
    5 &gt; 3
  </text>
  
  <!-- Example box -->
  <rect x="100" y="455" width="600" height="35" rx="6" fill="#16213e" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="478" font-family="Courier New, monospace" font-size="14" fill="#e2e8f0" text-anchor="middle">
    Ejemplo: 2 + 3 * 4 ** 2 = 2 + 3 * 16 = 2 + 48 = 50
  </text>
</svg>