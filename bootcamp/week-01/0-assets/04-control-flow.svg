<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
    Estructuras de Control en Python
  </text>
  
  <!-- IF/ELIF/ELSE Section -->
  <text x="200" y="75" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#4299e1" text-anchor="middle">
    Condicionales
  </text>
  
  <!-- Start -->
  <ellipse cx="200" cy="100" rx="40" ry="25" fill="#16213e" stroke="#48bb78" stroke-width="3"/>
  <text x="200" y="108" font-family="system-ui, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">Inicio</text>
  
  <!-- IF -->
  <path d="M 160 150 L 200 120 L 240 150 L 200 180 Z" fill="#16213e" stroke="#4299e1" stroke-width="3"/>
  <text x="200" y="155" font-family="Courier New, monospace" font-size="13" fill="#4299e1" text-anchor="middle">if</text>
  
  <!-- IF True branch -->
  <rect x="260" y="135" width="100" height="30" rx="5" fill="#16213e" stroke="#48bb78" stroke-width="2"/>
  <text x="310" y="155" font-family="Courier New, monospace" font-size="12" fill="#48bb78" text-anchor="middle">código if</text>
  <line x1="240" y1="150" x2="260" y2="150" stroke="#48bb78" stroke-width="2"/>
  <text x="250" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#48bb78">True</text>
  
  <!-- ELIF -->
  <path d="M 160 220 L 200 190 L 240 220 L 200 250 Z" fill="#16213e" stroke="#FFD43B" stroke-width="3"/>
  <text x="200" y="225" font-family="Courier New, monospace" font-size="13" fill="#FFD43B" text-anchor="middle">elif</text>
  <line x1="200" y1="180" x2="200" y2="190" stroke="#ef4444" stroke-width="2"/>
  <text x="215" y="188" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">False</text>
  
  <!-- ELIF True branch -->
  <rect x="260" y="205" width="100" height="30" rx="5" fill="#16213e" stroke="#48bb78" stroke-width="2"/>
  <text x="310" y="225" font-family="Courier New, monospace" font-size="12" fill="#48bb78" text-anchor="middle">código elif</text>
  <line x1="240" y1="220" x2="260" y2="220" stroke="#48bb78" stroke-width="2"/>
  <text x="250" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#48bb78">True</text>
  
  <!-- ELSE -->
  <rect x="150" y="270" width="100" height="30" rx="5" fill="#16213e" stroke="#a855f7" stroke-width="2"/>
  <text x="200" y="290" font-family="Courier New, monospace" font-size="12" fill="#a855f7" text-anchor="middle">código else</text>
  <line x1="200" y1="250" x2="200" y2="270" stroke="#ef4444" stroke-width="2"/>
  <text x="215" y="263" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">False</text>
  
  <!-- End IF -->
  <ellipse cx="200" cy="330" rx="40" ry="25" fill="#16213e" stroke="#ef4444" stroke-width="3"/>
  <text x="200" y="338" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">Fin</text>
  
  <!-- Merge lines -->
  <line x1="310" y1="165" x2="310" y2="320" stroke="#a0aec0" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="310" y1="235" x2="310" y2="320" stroke="#a0aec0" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="200" y1="300" x2="200" y2="305" stroke="#a0aec0" stroke-width="2"/>
  <line x1="310" y1="320" x2="240" y2="320" stroke="#a0aec0" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- FOR LOOP Section -->
  <text x="550" y="75" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#EE4C2C" text-anchor="middle">
    Bucles
  </text>
  
  <!-- FOR Loop -->
  <rect x="480" y="95" width="140" height="40" rx="8" fill="#16213e" stroke="#EE4C2C" stroke-width="3"/>
  <text x="550" y="113" font-family="Courier New, monospace" font-size="14" fill="#EE4C2C" text-anchor="middle">for i in range(n):</text>
  <text x="550" y="128" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">Repite n veces</text>
  
  <!-- FOR Body -->
  <rect x="500" y="155" width="100" height="30" rx="5" fill="#16213e" stroke="#48bb78" stroke-width="2"/>
  <text x="550" y="175" font-family="Courier New, monospace" font-size="12" fill="#48bb78" text-anchor="middle">código</text>
  <line x1="550" y1="135" x2="550" y2="155" stroke="#EE4C2C" stroke-width="2"/>
  
  <!-- FOR Loop back -->
  <path d="M 550 185 L 550 205 L 470 205 L 470 115 L 480 115" 
        fill="none" stroke="#EE4C2C" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="475,110 480,115 475,120" fill="#EE4C2C"/>
  <text x="455" y="163" font-family="system-ui, sans-serif" font-size="11" fill="#EE4C2C">↻</text>
  
  <!-- WHILE Loop -->
  <path d="M 510 260 L 550 230 L 590 260 L 550 290 Z" fill="#16213e" stroke="#FFD43B" stroke-width="3"/>
  <text x="550" y="255" font-family="Courier New, monospace" font-size="13" fill="#FFD43B" text-anchor="middle">while</text>
  <text x="550" y="270" font-family="Courier New, monospace" font-size="13" fill="#FFD43B" text-anchor="middle">condición</text>
  
  <!-- WHILE True branch -->
  <rect x="500" y="310" width="100" height="30" rx="5" fill="#16213e" stroke="#48bb78" stroke-width="2"/>
  <text x="550" y="330" font-family="Courier New, monospace" font-size="12" fill="#48bb78" text-anchor="middle">código</text>
  <line x1="550" y1="290" x2="550" y2="310" stroke="#48bb78" stroke-width="2"/>
  <text x="565" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#48bb78">True</text>
  
  <!-- WHILE Loop back -->
  <path d="M 550 340 L 550 360 L 470 360 L 470 260 L 510 260" 
        fill="none" stroke="#FFD43B" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="505,255 510,260 505,265" fill="#FFD43B"/>
  <text x="455" y="310" font-family="system-ui, sans-serif" font-size="11" fill="#FFD43B">↻</text>
  
  <!-- WHILE end -->
  <ellipse cx="650" cy="260" rx="40" ry="25" fill="#16213e" stroke="#ef4444" stroke-width="3"/>
  <text x="650" y="268" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">Fin</text>
  <line x1="590" y1="260" x2="610" y2="260" stroke="#ef4444" stroke-width="2"/>
  <text x="600" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">False</text>
  
  <!-- Control Flow Keywords -->
  <rect x="100" y="400" width="600" height="180" rx="8" fill="#16213e" stroke="#a0aec0" stroke-width="2"/>
  <text x="400" y="430" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
    Palabras Clave de Control
  </text>
  
  <!-- break -->
  <rect x="130" y="450" width="180" height="50" rx="6" fill="#16213e" stroke="#ef4444" stroke-width="2"/>
  <text x="220" y="470" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">
    break
  </text>
  <text x="220" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">
    Sale del bucle
  </text>
  
  <!-- continue -->
  <rect x="330" y="450" width="180" height="50" rx="6" fill="#16213e" stroke="#FFD43B" stroke-width="2"/>
  <text x="420" y="470" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#FFD43B" text-anchor="middle">
    continue
  </text>
  <text x="420" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">
    Salta a la siguiente iteración
  </text>
  
  <!-- pass -->
  <rect x="530" y="450" width="150" height="50" rx="6" fill="#16213e" stroke="#48bb78" stroke-width="2"/>
  <text x="605" y="470" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#48bb78" text-anchor="middle">
    pass
  </text>
  <text x="605" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">
    No hace nada
  </text>
  
  <!-- Example -->
  <text x="130" y="535" font-family="Courier New, monospace" font-size="13" fill="#a0aec0">
    for i in range(5):
  </text>
  <text x="150" y="555" font-family="Courier New, monospace" font-size="13" fill="#a0aec0">
    if i == 3:
  </text>
  <text x="170" y="570" font-family="Courier New, monospace" font-size="13" fill="#ef4444">
    break  
  </text>
  <text x="230" y="570" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">
    # Termina en i=3
  </text>
</svg>